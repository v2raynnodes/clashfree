name: Regular Update

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch: 

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update timestamp and content
      run: |
        sed -i "s/[0-9]\{4\}-[0-9]\{2\}-[0-9]\{2\}/$(date +%Y-%m-%d)/g" README.md  
        curl -s https://raw.githubusercontent.com/aiboboxx/clashfree/main/clash.yml > clash.yaml

    - name: Commit changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add README.md clash.yaml
        git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M')"
        git push

    - name: Delete workflow runs  
      uses: Mattraks/delete-workflow-runs@main  
      continue-on-error: true  
      with:  
        retain_days: 0  
        keep_minimum_runs: 0 
